<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Привет, Vue</title>
</head>
<body>
<div id="app">
  <div class="container">
    <h1>Давайте послушаем несколько историй!</h1>
    <ul class="list-group">
      <story v-for="(story, index) in stories" :key="index" :story="story" :favorite="favorite" @update="updateFavorite">
      </story>
    </ul>
    <pre>
      {{ $data }}
    </pre>
  </div>
</div>
<template id="story-template">
  <li class="list-group-item">
    {{ story.writer }} сказал "{{ story.plot }}".
    Голосов за историю: {{ story.upvotes }}.
    <button v-show="!story.voted" @click="upvote" class="btn btn-default">
      Проголосовать
    </button>
    <button v-show="!isFavorite" @click="markAsFavorite" class="btn btn-primary">
      Добавить в избранное
    </button>
    <span v-show="isFavorite" class="glyphicon glyphicon-star pull-right" aria-hidden="true"></span>
  </li>
</template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
  template: '#story-template',
  props: ['story', 'favorite'],
  methods: {
    upvote: function () {
      this.story.upvotes += 1;
      this.story.voted = true;
    },
    markAsFavorite: function () {
      // 'update' — это просто имя пользовательского события
      // это может быть что угодно, например, fav-update
      this.$emit('update', this.story)
    },
  },
  computed: {
    isFavorite: function () {
      return this.story === this.favorite;
    },
  }
});

new Vue({
  el: '#app',
  data: {
    stories: [
      {
        plot: 'Моя лошадь потрясающая.',
        writer: 'Мистер Уибл',
        upvotes: 28,
        voted: false,
      },
      {
        plot: 'Нарвалы изобрели шашлык.',
        writer: 'Мистер Уибл',
        upvotes: 8,
        voted: false,
      },
      {
        plot: 'Тёмная сторона Силы сильнее.',
        writer: 'Дарт Вейдер',
        upvotes: 49,
        voted: false,
      },
      {
        plot: 'Просто так в Мордор не попадёшь',
        writer: 'Боромир',
        upvotes: 74,
        voted: false,
      },
    ],
    favorite: {}
  },
  methods: {
    updateFavorite: function (story) {
      this.favorite = story;
    }
  },
})
</script>
</html>
